            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }
        
        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
